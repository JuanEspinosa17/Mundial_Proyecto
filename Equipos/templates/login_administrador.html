{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "css/admin.css" %}">
    <title>MUNDIAL FIFA 2026</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static "/images/logo.jpg" %}" alt="#">
        </div>
        <h2>MUNDIAL FIFA 2026</h2>
        <div class="menu">
            <ul>
                <li class="item"><a href="{% url 'index' %}">Inicio</a></li>
                <li class="item"><a href="{% url 'equipos' %}">Equipos</a></li>
            </ul>
        </div>
    </header>
    
    <div class="container">
        <div class="titulo">
            <h2>INICIAR SESION</h2>
        </div>
        <div class="form">
            <form action="" method="post">
                {% csrf_token %}
                <label for="">Ingrese su Usuario</label>
                <input type="text" name="username" id="username" placeholder="Usuario">
                <label for="">Ingrese su Contraseña</label>
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <input type="submit" value="Ingresar">
            </form>
        </div>
        <div class="info">
            <a href="#">Olvide mi Contraseña</a>
        </div>
    </div>

    <footer>
        <img src="{% static "/images/logo.jpg" %}" alt="#">
        <div class="menu_footer">
            <ul>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">X</a></li>
                <li class="item"><a href="{% url 'login_administrador' %}">Administrador</a></li>
            </ul>
        </div>
    </footer>



</body>
</html>
